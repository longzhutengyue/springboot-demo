#\u7AEF\u53E3\u8BBE\u7F6E
server.port=8080
#\u5F00\u542F\u65E5\u5FD7\u8BB0\u5F55\uFF08\u65E5\u5FD7\u6587\u4EF6\u4F1A\u572810Mb\u5927\u5C0F\u7684\u65F6\u5019\u88AB\u622A\u65AD\uFF0C\u4EA7\u751F\u65B0\u7684\u65E5\u5FD7\u6587\u4EF6\uFF09
logging.file=logs/my.log 
logging.level.org.hibernate.SQL=debug

spring.jpa.open-in-view=true
spring.data.jpa.repositories.bootstrap-mode=default
#\u914D\u7F6Eh2\u6570\u636E\u8FDE\u63A5
#h2\u6570\u636E\u5E93\u53EA\u5728\u5185\u5B58\u4E2D\u8FD0\u884C\uFF0C\u5173\u95ED\u8FDE\u63A5\u540E\u6570\u636E\u5E93\u5C06\u88AB\u6E05\u7A7A\uFF0C\u9002\u5408\u6D4B\u8BD5\u73AF\u5883
#\u5982\u679C\u4F60\u7684\u8DEF\u5F84\u662F\u8FD9\u6837\u505A\u7684\uFF0C~/.h2\u5C31\u8868\u793A\u5728\u5F53\u524D\u7528\u6237\u7684\u6587\u4EF6\u4E0B
#spring.datasource.url = jdbc:h2:file:~/.h2/testdb
spring.datasource.url=jdbc:h2:file:~/.h2/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#\u8FDB\u884C\u8BE5\u914D\u7F6E\uFF0C\u7A0B\u5E8F\u5F00\u542F\u65F6\u5C31\u4F1A\u542F\u52A8h2 web consloe\u3002\u5F53\u7136\u8FD9\u662F\u9ED8\u8BA4\u7684\uFF0C\u5982\u679C\u4F60\u4E0D\u60F3\u5728\u542F\u52A8\u7A0B\u5E8F\u65F6\u542F\u52A8h2 web consloe\uFF0C\u90A3\u4E48\u5C31\u8BBE\u7F6E\u4E3Afalse\u3002
spring.h2.console.enabled=true
#\u8FDB\u884C\u8BE5\u914D\u7F6E\uFF0C\u4F60\u5C31\u53EF\u4EE5\u901A\u8FC7YOUR_URL/h2-console\u8BBF\u95EEh2 web consloe
spring.h2.console.path=/h2-console


